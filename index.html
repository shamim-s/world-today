<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's World</title>

    <!----------------------- CSS only ------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!----------------- Font Awesome link  -------------------------------------->
    <script src="https://kit.fontawesome.com/2b79e71427.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <!---------------- Header Section  Start----------------------->
    <header>
        <section>
            <!------------ Navigation Bar Start------------------->
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                    <a class="navbar-brand fs-4 fw-bold"><span class="bg-primary text-light p-2 rounded-2">Today's</span> <span class="text-primary">World</span></a>
                        <ul class="navbar-nav d-flex flex-row fw-bold">
                            <li class="nav-item me-4">
                            <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item me-4">
                            <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                        <i class="fa-solid fa-user fs-4"></i>
                    </div>
                </nav>
            <!------------ Navigation Bar End------------------->
        </section>
    </header>
    <hr>
    <!---------------- Header Section  End----------------------->
    <main class="px-4">
        <section class="mb-3">
            <div id="catagories-container" class="d-flex justify-content-around flex-wrap align-items-center">
                
            </div>
        </section>

        <section class="mb-4">
            <div class="bg-white p-3 rounded-2">
                <h5><span id="found-number" class="text-primary">4</span> items found for category <span id="found-catagorie" class="text-primary">Entertainment</span></h5>
            </div>
        </section>

        <section class="mt-3">
            <!-- no news found massage  -->
            <h4 id="no-news-found-massage" class="text-center text-danger mt-5 d-none">No News found</h4>
            <!-- Loading spinner  -->
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <!-- all news div  -->
            <div id="news-container">
                
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div id="modal-dialog" class="modal-dialog">

                </div>
            </div>
        </section>
    </main>
    <!--------------- JavaScript Bundle with Popper------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--------------- JavaScript File Connected here ----------------------------------->
    <script src="js/app.js"></script>
</body>
</html>
